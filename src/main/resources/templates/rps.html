<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="~{/fragments :: head}"></head>



<body>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			color: #333;
			margin-top: 50px;
		}
     .container {
            max-width: 1100px;
            margin: 50px auto; /* Centrer horizontalement et ajouter un peu d'espace en haut */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
		/* Container pour centrer tout le contenu de la page */
	  .form-container {
        text-align: center;
    }

    .choice-buttons {
        display: inline-block;
        margin-top: 20px;
    }

    .choice-button {
        font-size: 16px;
        padding: 8px 16px;
        margin: 10px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .choice-button:hover {
        background-color: #45a049;
    }

    .choice-images img {
        width: 60px;  /* Ajuster la taille des images */
        height: 60px;
        margin: 10px;
        transition: transform 0.3s ease;
    }

    .choice-images img:hover {
        transform: scale(1.1);
    }
	.result {
        text-align: center;
        margin-top: 20px;
    }

    .choice-images {
        display: inline-block;
        margin: 10px;
    }

    .choice-images img {
        width: 80px; /* Ajustez la taille des images */
        height: 80px;
        margin: 10px;
        transition: transform 0.3s ease;
    }

    .choice-images img:hover {
        transform: scale(1.1);
    }

    .result h2 {
        display: inline-block;
        margin: 20px;
        font-size: 20px;
    }

		.result span {
			font-weight: bold;
			color: #007BFF;
		}
	</style>
	<section th:insert="~{/fragments :: header}"></section>

	<div class="container">
		<div class="form-container">
			<h1>Rock Paper Scissors</h1>

			<!-- Formulaire pour choisir une option -->
			<form action="/rps/play" method="post">
				<div class="choice-buttons">
					<button type="submit" name="choice" value="rock" class="choice-button">
						<img src="/images/rock.png" alt="Rock">
					</button>
					<button type="submit" name="choice" value="paper" class="choice-button">
						<img src="/images/paper.png" alt="Paper">
					</button>
					<button type="submit" name="choice" value="scissors" class="choice-button">
						<img src="/images/scissors.png" alt="Scissors">
					</button>
				</div>
				<input type="hidden" name="username" th:value="${#authentication.getPrincipal().email}" />
			</form>
		</div>

		<!-- Affichage des résultats à droite du formulaire -->
		<div class="result">
			<h2>Your choice:</h2>
			<div class="choice-images">
				<img th:src="@{'/images/' + ${userChoice} + '.png'}" alt="User's Choice">
			</div>

			<h2>Computer's choice:</h2>
			<div class="choice-images">
				<img th:src="@{'/images/' + ${computerChoice} + '.png'}" alt="Computer's Choice">
			</div>

			<h2>Result: <span th:text="${result}"></span></h2>
		</div>
	</div>
    <section th:insert="~{/fragments :: find-your-branch}"></section>
    <footer id="footer" th:insert="~{/fragments :: footer}"> </footer >
</body>

</html>
