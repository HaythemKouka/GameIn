<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="~{/fragments :: head}"></head>

<body>

    <style>
        /* General body styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table td {
            width: 33%;
            height: 100px; /* Enlarged cell size */
        }

        button {
            width: 100%;
            height: 100%;
            font-size: 24px;
            border: none;
            background-color: #f1f1f1;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not([disabled]) {
            background-color: #e2e6ea;
        }

        button[disabled] {
            background-color: #ddd;
            cursor: not-allowed;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #0056b3;
        }

        /* Custom colors for X and O */
        .player-X {
            color: red;
            font-weight: bold;
        }

        .player-O {
            color: green;
            font-weight: bold;
        }

    </style>

    <div class="card">
        <h1>Tic Tac Toe</h1>
        <p>Joueur actuel: <strong th:text="${currentPlayer}" th:class="${currentPlayer == 'X' ? 'player-X' : 'player-O'}"></strong></p>

        <form action="/tictactoe/play" method="post">
            <table>
                <tr>
                    <td>
                        <button type="submit" name="cell" value="0,0" th:disabled="${gameOver || grid[0][0] != ''}">
                            <span th:text="${grid[0][0] != '' ? grid[0][0] : ' '}"></span>
                        </button>
                    </td>
                    <td>
                        <button type="submit" name="cell" value="0,1" th:disabled="${gameOver || grid[0][1] != ''}">
                            <span th:text="${grid[0][1] != '' ? grid[0][1] : ' '}"></span>
                        </button>
                    </td>
                    <td>
                        <button type="submit" name="cell" value="0,2" th:disabled="${gameOver || grid[0][2] != ''}">
                            <span th:text="${grid[0][2] != '' ? grid[0][2] : ' '}"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" name="cell" value="1,0" th:disabled="${gameOver || grid[1][0] != ''}">
                            <span th:text="${grid[1][0] != '' ? grid[1][0] : ' '}"></span>
                        </button>
                    </td>
                    <td>
                        <button type="submit" name="cell" value="1,1" th:disabled="${gameOver || grid[1][1] != ''}">
                            <span th:text="${grid[1][1] != '' ? grid[1][1] : ' '}"></span>
                        </button>
                    </td>
                    <td>
                        <button type="submit" name="cell" value="1,2" th:disabled="${gameOver || grid[1][2] != ''}">
                            <span th:text="${grid[1][2] != '' ? grid[1][2] : ' '}"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" name="cell" value="2,0" th:disabled="${gameOver || grid[2][0] != ''}">
                            <span th:text="${grid[2][0] != '' ? grid[2][0] : ' '}"></span>
                        </button>
                    </td>
                    <td>
                        <button type="submit" name="cell" value="2,1" th:disabled="${gameOver || grid[2][1] != ''}">
                            <span th:text="${grid[2][1] != '' ? grid[2][1] : ' '}"></span>
                        </button>
                    </td>
                    <td>
                        <button type="submit" name="cell" value="2,2" th:disabled="${gameOver || grid[2][2] != ''}">
                            <span th:text="${grid[2][2] != '' ? grid[2][2] : ' '}"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </form>

        <p th:if="${gameOver}">
            <span th:if="${winner}" th:text="'Le gagnant est : ' + ${winner}" th:class="${winner == 'X' ? 'player-X' : 'player-O'}"></span>
            <span th:if="${draw}">Match nul!</span>
        </p>

        <form action="/tictactoe/reset" method="post">
            <button type="submit" class="reset-btn">RÃ©initialiser</button>
        </form>

        <footer id="footer" th:insert="~{/fragments :: footer}"></footer>
    </div>

</body>

</html>
