<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="~{/fragments :: head}"></head>
   
 
<body>

    <style>
        /* Corps de la page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        /* Conteneur principal */
        .container {
            max-width: 600px;
            margin: 50px auto; /* Centrer horizontalement et ajouter un peu d'espace en haut */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Titre de la page */
        .game-header h1 {
            text-align: center;
            font-size: 36px;
            color: #4CAF50; /* Vert */
            margin-bottom: 10px;
        }

        /* Sous-titres et résultats */
        .game-header h2, .game-header h3 {
            text-align: center;
            font-size: 20px;
            color: #555;
        }

        /* Input pour la réponse */
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        /* Bouton de soumission */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        /* Affichage des informations de l'utilisateur */
        .user-info {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Pour le message de succès/échec */
        .result {
            text-align: center;
            font-size: 18px;
            color: #f44336; /* Rouge pour l'erreur */
            margin-top: 10px;
        }
    </style>
        <section th:insert="~{/fragments :: header}"></section>

    <div class="container">
        <!-- Affichage du nom d'utilisateur connecté -->
        <div class="user-info">
            Logged in as: <strong sec:authentication="principal.name"></strong>
        </div>

        <div class="game-header">
            <h1>Math Game</h1>
            <h2 class="question">Question: <span th:text="${question}"></span></h2>
            <h3 class="result">Result: <span th:text="${result}"></span></h3>
        </div>

        <form action="/math/submit" method="post">
            <!-- Champ caché pour inclure le nom de l'utilisateur -->
            <input type="hidden" name="username" th:value="${#authentication.getPrincipal().email}" />

            <div class="form-group">
                <input type="number" name="userAnswer" class="form-control" required placeholder="Your answer" />
            </div>
            <button type="submit" class="btn-submit">Submit Answer</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <section th:insert="~{/fragments :: footer}"></section>

</body>
</html>
